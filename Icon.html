<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1,user-scalable=0">
    <title>AppDemo</title>
    <link rel="stylesheet" href="weui/dist/style/weui.min.css"/>
    <style>
        html,body{
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="weui-cells__title">图标</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell__hd">成功Icon</div>
        <div class="weui-cell weui-cell__bd">
            <i class="weui-icon_msg weui-icon-success"></i>
        </div>
        <div class="weui-cell weui-cell__hd">信息Icon</div>
        <div class="weui-cell weui-cell__bd">
            <i class="weui-icon_msg weui-icon-info"></i>
        </div>
        <div class="weui-cell weui-cell__hd">警告Icon</div>
        <div class="weui-cell weui-cell__bd">
            <i class="weui-icon_msg weui-icon-warn"></i>
        </div>
        <div class="weui-cell weui-cell__hd">等待Icon</div>
        <div class="weui-cell weui-cell__bd">
            <i class="weui-icon_msg weui-icon-waiting"></i>
        </div>
        <div class="weui-cell weui-cell__hd">安全Icon</div>
        <div class="weui-cell weui-cell__bd">
            <i class="weui-icon-safe-success"></i>
            <i class="weui-icon-safe-warn"></i>
        </div>
    </div>
</body>
</html>

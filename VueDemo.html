<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>AppDemo</title>
    <script type="text/javascript" src="js/vue.js"></script>
    
</head>
<body>
    <ul id="demo">
        <li v-repeat="items" class="item-{{$index}}">
            {{$index}} - {{parentMsg}} {{childMsg}}
        </li>
    </ul>
    <script>
        var demo = new Vue({
            el: '#demo',
            data: {
                parentMsg: 'Hello',
                items: [
                    { childMsg: 'Foo' },
                    { childMsg: 'Bar' }
                ]
            }
        })
    </script>

</body>
</html>

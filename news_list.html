        <script type="text/javascript">
            $(function () {
                $.ajax({
                    url:'newList.json',
                    data:null,
                    dataType:'json',
                    success:function(data){
                        if(data.flag == 1){
                            var _list = '';
                            $.each(data.data, function (_index, _val) {
                                _list +=[
                                    '<a href="'+ _val.url +'" class="weui-cell weui-cell_access" data-id="'+ _val.newsId +'">',
                                        '<div class="weui-cell__bd">',
                                            '<p>'+ (_index+1) +'.' + _val.title +'</p>',
                                        '</div>',
                                        '<div class="weui-cell__ft"></div>',
                                    '</a>'
                                ].join('');
                            });
                            $('.weui-cells').html(_list);
                        }else{
                            alert(data.msg);
                        }
                    }
                });
            });
        </script>
